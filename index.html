<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Editor Presipedia</title>
    <meta name="description" content="Editor de bases de datos para Presipedia">
    <meta name="author" content="Matías Micheletto">
    <link rel="stylesheet" href="styles.css?v=1.0">
</head>

<body>
    
    <h3>Formulario de ingreso de datos</h3>
    <form id="form">
        <label for="name">Nombre:</label>
        <input type="text" id="name" name="name" required>

        <label for="surname">Apellido:</label>
        <input type="text" id="surname" name="surname" required>

        <label for="picture">Foto:</label>
        <input type="text" id="picture" name="picture" required>

        <label for="birth_date">Fecha de nacimiento:</label>
        <input type="date" id="birth_date" name="birth_date" required>

        <label for="death_date">Fecha de fallecimiento (optional):</label>
        <input type="date" id="death_date" name="death_date">

        <label for="birth_location_name">Lugar de nacimiento:</label>
        <input type="text" id="birth_location_name" name="birth_location_name" required>

        <label for="birth_location">Lugar de nacimiento (Lat, Lon):</label>
        <input type="text" id="birth_location" name="birth_location" required>

        <label for="occupation">Ocupación:</label>
        <input type="text" id="occupation" name="occupation" required>

        <button id="add_button">Agregar</button>
    </form>

    <h3>Listado de datos actuales</h3>
    <table>
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Foto</th>
                <th>Lugar y fecha de nacimiento</th>
                <th>Fecha de fallecimiento</th>
                <th>Ocupación</th>
            </tr>
        </thead>
        <tbody id="tbody">
        </tbody>
    </table>

    <script src="index.js"></script>
</body>

</html>
